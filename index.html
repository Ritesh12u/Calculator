<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 class="text-center">Welocome To My Calculator</h1>
  <div class="container flex flex-col items-center mx-auto m-w-30">
    <div class = "row">
        <input class="input" type="text">
    </div>
    <div class = "row">
        <button class="button">C</button>
        <button class="button">√</button>
        <button class="button">^²</button>
        <button class="button">/</button>
    <div>
    <div class = "row">
        <button id = "button-color" class="button">7</button>
        <button id = "button-color" class="button">8</button>
        <button id = "button-color" class="button">9</button>
        <button class="button">*</button>
    <div>
    <div class = "row">
        <button id = "button-color" class="button">4</button>
        <button id = "button-color" class="button">5</button>
        <button id = "button-color" class="button">6</button>
        <button class="button">-</button>
    <div>
    <div class = "row">
        <button id = "button-color" class="button">1</button>
        <button id = "button-color" class="button">2</button>
        <button id = "button-color" class="button">3</button>
        <button class="button">+</button>
    <div>
    <div class = "row">
        <button id = "button-color" class="button">0</button>
        <button id = "button-color" class="button">.</button>
        <button class="button">%</button>
        <button class="button">=</button>
    <div>
  </div>
  <script src="script.js"></script>
</body>
</html>
